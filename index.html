    <div class="k-overlay" ng-show="loading">
        <div class="loader"></div>

    <header class="header animated" ng-controller="headerController" ng-include="headerPath"></header>

    <div class="navigation">

        <div class="navigation__wrap animated slideInLeft">
            <div class="navigation__header">

                <div class="logotype logotype__navigation">
                    <img src="../Images/logotype.png"
                         alt="ExpertFolio"
                         title="ExpertFolio"
                         class="logotype__img" />
                </div>

                <a href="javascript:void(0);" class="navigation__btn menu_close-js">
                    <span class="navigation__btn-text">{{"close"|translate}}</span>
                    <span class="navigation__btn-line navigation__btn-line-0"></span>
                    <span class="navigation__btn-line navigation__btn-line-1"></span>
                </a>
            </div>

            <div class="navigation__body animated fadeIn" ng-controller="menuController" ng-include="menuPath"></div>
        </div>

    </div>

    <main class="main">

        <div class="main__container">

            <div ui-view></div>

            <a href="javascript:void(0);" class="social__btn">

            <a href="javascript:void(0);" class="social__btn">

            </a>
            <a href="javascript:void(0);" class="social__btn">
                <i class="icon-rss"></i>

    </footer>

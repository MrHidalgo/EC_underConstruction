<div class="forms__body_forgot animated fadeIn">
    <form action="" name="loginForm" id="loginform" class="forms__form clearfix">

        <!-- E-mail filed -->

            <div class="forms__group"
                 ng-class="{ 'has-error' : loginForm.email.$invalid && loginForm.email.$dirty}">

                <label for="login-username" class="forms__icon icon-email col-xs-1"></label>

                <div class="col-xs-11">
                    <input id="login-username" class="forms__input"
                           autocomplete="off" type="email" name="email"
                           placeholder='{{"type_email_used_for_login" | translate}}'
                           ng-model="email" required >

                    <p class="help-block"
                       ng-show="loginForm.email.$invalid && !loginForm.email.$pristine">
                        Enter a valid email.</p>
                </div>
            </div>


            <div class="form-group" style="margin-top:10px">
                <button type="button"
                        class="button__c btn__save"
                        ng-click="sendEmail()" ng-disabled="loginForm.$invalid || isSubmited">
                    {{"send" | translate}}
                    <i class="fa fa-paper-plane"></i>
                </button>
            </div>
    </form>
</div>

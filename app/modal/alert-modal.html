<div class="modal-header" ng-if="!isNullUndefinedOrWhitespace(options.title)">
    <h3 class="modal-title">
        {{ options.title  }}
    </h3>
</div>
<div class="modal-body" ng-if="!isNullUndefinedOrWhitespace(options.message)">
    <p>{{ options.title  }}</p>
</div>
<div class="modal-footer" ng-if="options.showFooter">
    <div class="row">
        <div class="col-xs-12 col-sm-12">
            <div class="row">
                <div class="pull-right">
                    <div class="alert-model-btn pull-right">
                        <button type="button" class="btn btn-primary" ng-click="ok()">
                            {{ options.okLabel  }}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

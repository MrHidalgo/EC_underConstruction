<div class="k-loading-image k-overlay" ng-show="loading"></div>
<div ng-include="'/app/home/header.html'"></div>

<div class="row" style="margin-top:40px">
    <div class="col-md-offset-4 col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading medium-blue">
                <strong>Forgot Password </strong>
            </div>
            <div class="panel-body">

                <form id="loginform" name="loginForm" class="form-horizontal col-xs-offset-1 col-xs-10" role="form">
                    <div class="form-group" ng-class="{ 'has-error' : loginForm.email.$invalid && loginForm.email.$dirty}">

                        <div style="margin-bottom:10px" class="input-group">
                            <span class="input-group-addon"><strong>@</strong></span>
                            <input id="login-username" autocomplete="off" type="email" class="form-control" name="email" ng-model="email" required>
                        </div>
                        <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p>
                    </div>


                    <div class="form-group" style="margin-top:10px">
                        <button type="button" class="btn btn-block btn-primary" ng-click="sendEmail()" ng-disabled="loginForm.$invalid || isSubmited"><i class="glyphicon glyphicon-envelope" /> Send</button>
                    </div>

                </form>
            </div>

            <div class="panel-footer">
                <div class="container-fluid">

                    <div class="row">

                        <i class="fa fa-chevron-circle-right" aria-hidden="true"></i>
                        <em class="light-blue">
                            <a id="btn-fblogin" ui-sref="login" href="/login">
                                login
                            </a>
                        </em>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!DOCTYPE html>
<html lang="en" class="js">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=0"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>ExpertCollege Under Construction</title>
    <link rel="icon" type="image/png" href="./image/favicon.png"/>
    <link href="./vendor/css/animate.min.css" rel="stylesheet"/>
    <link href="./style/fonts.css" rel="stylesheet"/>
    <link href="./style/base.css" rel="stylesheet"/>
    <link href="./style/common.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="video not_load"></div>
    <!--.video
    //video(
        id='video'

    <main class="main clearfix"><a href="javascript:void(0);" title="" class="subscribe__btn subscribe__btn-mail btn-subscribe-js"><i class="subscribe__btn-mail--icon"></i></a>
      <div class="subscribe">
        <div class="subscribe_flex">
          <div class="subscribe__wrap">
            <p class="main__sub-title">SUBSCRIBE TO GET NOTIFIED.</p>
            <p class="main__title "><span class="main__title-text">Newsletter</span></p>
            <div class="subscribe__filed">
              <input type="text" name="subscribe" placeholder="Email address" class="subscribe__input"><a href="javascript:void(0);" title="" class="subscribe__btn-send"></a>
            </div>
          </div>
        </div>
      </div>
      <header class="header clearfix">
        <div class="logotype"><img src="./image/logotype-inverse.png" title="ExpertFolio" alt="ExpertFolio" class="logotype__img logotype__img-desktop"><img src="./image/logotype-inverse_mobile.png" title="ExpertFolio" alt="ExpertFolio" class="logotype__img logotype__img-mobile"></div>
      </header>
      <section>
        <div class="section__wrap section__wrap-0">
          <div class="main__title-wrap">
            <p class="main__sub-title">BE READY, WE ARE LAUNCHING SOON.</p>
            <p class="main__title "><span class="main__title-text">Under Construction</span></p>
            <hr class="main__title-line">
          </div>
        </div>
        <div class="section__wrap section__wrap-1">
          <div class="circle__wrap">
            <div class="container">
              <input type="hidden" id="start_date" name="start_date" value="August 1,2017 18:00">
              <div class="circle">
                <div class="circle__block circle__block_months"><span id="date__month" class="circle__block-num">05</span><span class="circle__block-text">month</span></div>
                <div class="circle__block circle__block_days"><span id="date__day" class="circle__block-num">22</span><span class="circle__block-text">days</span></div>
                <div class="circle__block circle__block_hours"><span id="date__hours" class="circle__block-num">13</span><span class="circle__block-text">hours</span></div>
                <div class="circle__block circle__block_minutes"><span id="date__minutes" class="circle__block-num">11</span><span class="circle__block-text">minutes</span></div>
                <div class="circle__block circle__block_seconds"><span id="date__seconds" class="circle__block-num">59</span><span class="circle__block-text">seconds</span></div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <footer class="footer">
        <div class="copyright"><span class="copyright__text copyright__text-0">Â© ExpertCollege 2017 </span><span class="copyright__line copyright__line-0">  |  </span><a href="javascript:void(0);" title="" class="copyright__text">alle rechten voorbehouden</a><span class="copyright__line copyright__line-1">  |  </span><a href="javascript:void(0);" target="_blank" title="" class="copyright__text">disclaimer</a></div>
        <div class="social clearfix"><a href="https://www.facebook.com/pages/ExpertCollege/257436114287385" title="" class="social__btn social_f"></a><a href="https://twitter.com/expertcollege1" title="" class="social__btn social_t"></a><a href="https://plus.google.com/u/0/b/103858104732075956830/103858104732075956830" title="" class="social__btn social_g"></a></div>
      </footer>
    </main>
  </body>
  <script src="./vendor/js/jquery-1.11.1.min.js"></script>
  <script src="./vendor/js/jquery.viewportchecker.min.js"></script>
  <script src="./script/main.min.js"></script>
